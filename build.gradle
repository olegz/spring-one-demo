description = 'SpringOne - 2012 Demo'

group = 'S12GX2012'

apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'java'
sourceCompatibility=1.6
targetCompatibility=1.6

repositories {
    maven { url 'https://repo.springsource.org/libs-snapshot' }
}

dependencies {

   compile "org.springframework.integration:spring-integration-core:2.2.0.RC1"
   compile "org.springframework.integration:spring-integration-http:2.2.0.RC1"
   compile "org.springframework.integration:spring-integration-amqp:2.2.0.RC1"
   compile "org.springframework.data:spring-data-hadoop:1.0.0.RC1"
   compile "org.codehaus.jackson:jackson-mapper-asl:1.9.2"
   compile ("org.apache.hadoop:hadoop-core:1.0.3"){ 
    	exclude module: 'jackson-core-asl'
    	exclude module: 'jackson-mapper-asl' 
   }
   compile "org.slf4j:slf4j-api:1.6.6"
    
   testCompile "org.mockito:mockito-all:1.9.0"
   testCompile "org.slf4j:slf4j-log4j12:1.6.6"
   testCompile "log4j:log4j:1.2.17"
   testCompile "junit:junit:4.10"
}

task wrapper(type: Wrapper) {
    description = 'Generates gradlew[.bat] scripts'
}

